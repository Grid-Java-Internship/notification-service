spring:
  profiles:
    active: default
  application:
    name: ${SPRING_APP_NAME:notification-service}
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: notifications
  mail:
    host: mailsender
    port: 1025
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASS}
  config:
    import: file:env.properties
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    port: 5672
    queues:
      fp-exchange-name: "notifications"
      fp-qname: "forgotPasswordQueue"
      cp-qname: "changePassword"
      aa-qname: "activateAccount"
      cancel-reservation-qname: "cancelReservationQueue"
      delete-pending-user-queue: "deletePendingUserQueue"
      delete-pending-balance-queue: "deletePendingBalanceQueue"
      verify-email-queue: "verifyEmailQueue"
      disable-job-queue: "disableJobQueue"
      enable-job-queue: "enableJobQueue"
      cancel-job-reservations-queue: "cancelJobReservationsQueue"
      disable-job-reviews-queue: "disableJobReviewsQueue"
      enable-job-reviews-queue: "enableJobReviewsQueue"
      sm-qname: "sendMail"
      new-reservation-queue: "newReservationQueue"
      reservation-edited-queue: "reservationEditedQueue"
      reservation-accepted-queue: "reservationAcceptedQueue"
      reservation-rejected-queue: "reservationRejectedQueue"
      user-ban-queue: "userBanQueue"
      user-unban-queue: "userUnbanQueue"
      warn-user-queue: "warnUserQueue"
      notify-admin-queue: "notifyAdminQueue"
      hold-transaction-queue: "holdTransactionQueue"
ADMIN-MAIL: ${ADMIN_MAIL}

server:
  port: 8087
logging:
  pattern:
    console: ${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
management:
  endpoints:
    web:
      exposure:
        include=*:

scheduler:
  failed_notifications:
    time: 60000

microservicesUrls:
  auth-service: ${AUTH_SERVICE_URL:http://auth-service:8080}

security:
  paths:
    permitted-requests-for-all-users:
      - method: GET
        pattern: "/actuator/**"
      - method: GET
        pattern: "/swagger-ui/**"
      - method: GET
        pattern: "/v3/api-docs/**"
    permitted-requests-for-users-or-admin-or-super-admin:
      - method: GET
        pattern: "/v1/notifications/{id}"
      - method: GET
        pattern: "/v1/pushNotifications/**"