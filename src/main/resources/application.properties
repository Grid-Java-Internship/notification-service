spring.profiles.active=default
spring.application.name=${SPRING_APP_NAME:notification-service}
server.port=8888
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notifications

#Pretty logger
logging.pattern.console = ${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

#Actuator
management.endpoints.web.exposure.include=*